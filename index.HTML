<p>Here are our courses:</p>
<div><!--Script de cursos disponibles.-->
    <script>
        for (i=0;i<CoursesArray.length;i++) {
            document.write("<span>" + CoursesArray[i] + "</span>" + " ");            
        }
    </script>
</div>

<p>Tell us about <span>your</span> course?</p>
<form name="Feedback"><!--Formulario.-->
    <div><!--Dropdown menu.-->
        <select id="courses" onchange="ChoiceMade(this.value)">
            <option value="Null">--Choose--</option>
            <option value="Angular">Angular</option>
            <option value="React">React</option>
            <option value="Vue">Vue</option>
            <option value="Javascript">JavaScript</option>
            <option value="Python">Python</option>
        </select>
    </div>
    <div id="Favorites">
        <div><!--Favorite instructor-->
            <label class="standoutLabel">Enter your favorite instructor:</label>
            <input type="text" id="InstructorName" required minlength="4">
        </div>
        <div><!--Favourite course-->
            <label class="standoutLabel">Enter your favorite course:</label>
            <input type="text" id="CourseName" required maxlength="6" pattern="[A-Za-z]{1,}[+]{0-2}">
        </div>
        <div><!--Radio button.-->
            <label>Did you like the course?</label>
        </div>
        <div id="Likes" aria-required="false">
            <input type="radio" name="Like">Yes
            <input type="radio" name="Like">No
        </div>
        <div>
            <label>Upcoming Courses</label>
        </div>
        <div id="FutureCourses">
            
        </div>
    </div>
    <div>
        <button class="green_btn" onclick="Validate();">Send</button>
    </div>
</form>

<table><!--Esto es para insertar una tabla.-->
    <tr>
        <th>Course</th>
        <th>Instructor</th>
        <th>Start</th>
    </tr>

</table>
